<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Burst Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-[#0f172a] text-white min-h-screen flex flex-col items-center justify-center p-4">
    
    <!-- Header Section -->
    <header class="mb-8 md:mb-12 text-center">
        <h1 class="text-5xl md:text-6xl font-black italic tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400 animate-float">
            BUBBLE BURST
        </h1>
        <p class="text-slate-400 mt-2 font-medium tracking-widest uppercase text-sm">Reflex Challenge</p>
    </header>

    <main id="game-container" class="w-full max-w-4xl flex flex-col items-center">
        <!-- Start Screen (Visible by Default) -->
        <div id="start-screen" class="glass p-8 md:p-12 rounded-3xl flex flex-col items-center max-w-md w-full shadow-2xl border-white/5">
            <i class="fa-solid fa-circle-play text-7xl text-blue-500 mb-6 drop-shadow-lg"></i>
            <h2 class="text-2xl font-bold mb-4">Are you ready?</h2>
            <p class="text-slate-400 text-center mb-8 leading-relaxed">
                Click the bubble matching the <b>Target Number</b>. Correct clicks give 10 pts, wrong ones take 5. You have 60 seconds.
            </p>
            <button id="start-btn" class="w-full py-4 px-8 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl transition-all shadow-lg hover:shadow-blue-500/20 active:scale-95">
                START CHALLENGE
            </button>
        </div>

        <!-- Game Screen (Hidden by Default) -->
        <div id="play-screen" class="hidden w-full flex flex-col items-center">
            <!-- Score Board -->
            <div class="grid grid-cols-3 gap-3 md:gap-4 mb-8 w-full max-w-2xl">
                <div class="glass p-4 rounded-2xl flex flex-col items-center justify-center">
                    <span class="text-xs uppercase tracking-widest text-slate-400 mb-1">Target</span>
                    <span id="target-number" class="text-3xl font-black text-blue-400">0</span>
                </div>
                <div class="glass p-4 rounded-2xl flex flex-col items-center justify-center border-b-4 border-blue-500/30">
                    <span class="text-xs uppercase tracking-widest text-slate-400 mb-1">Timer</span>
                    <span id="timer" class="text-3xl font-black text-white">60s</span>
                </div>
                <div class="glass p-4 rounded-2xl flex flex-col items-center justify-center">
                    <span class="text-xs uppercase tracking-widest text-slate-400 mb-1">Score</span>
                    <span id="score" class="text-3xl font-black text-emerald-400">0</span>
                </div>
            </div>

            <!-- Bubble Grid -->
            <div id="bubble-grid" class="glass p-4 md:p-6 rounded-3xl w-full flex flex-wrap gap-2 md:gap-3 justify-center items-center shadow-inner min-h-[400px]">
                <!-- Bubbles injected by JS -->
            </div>
        </div>

        <!-- Finish Screen (Hidden by Default) -->
        <div id="finish-screen" class="hidden glass p-12 rounded-3xl flex flex-col items-center max-w-md w-full shadow-2xl border-white/5">
            <i class="fa-solid fa-trophy text-7xl text-amber-400 mb-6 drop-shadow-lg"></i>
            <h2 class="text-3xl font-black mb-2 uppercase italic tracking-tight">Time's Up!</h2>
            <p class="text-slate-400 mb-8 font-medium">Final performance score</p>
            
            <div id="final-score" class="text-6xl font-black text-white mb-10 tabular-nums">0</div>

            <div class="grid grid-cols-2 gap-4 w-full">
                <button id="replay-btn" class="py-4 px-6 bg-white text-slate-900 font-bold rounded-xl hover:bg-slate-200 transition-all flex items-center justify-center gap-2">
                    <i class="fa-solid fa-rotate-left"></i> REPLAY
                </button>
                <button id="menu-btn" class="py-4 px-6 glass text-white font-bold rounded-xl hover:bg-white/20 transition-all flex items-center justify-center gap-2">
                    <i class="fa-solid fa-house"></i> MENU
                </button>
            </div>
        </div>
    </main>

    <footer class="mt-auto py-6 text-slate-500 text-xs font-medium uppercase tracking-[0.2em]">
        Built with <i class="fa-solid fa-bolt text-blue-500 mx-1"></i> HTML, CSS & JS
    </footer>

    <script src="Script.js"></script>
</body>
</html>
